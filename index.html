<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--Add Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!--Add jquery-->
    <script src="js/jquery.js"></script>
    <!--add custom .css -->
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" type="text/css" href="custom.css"> <!-- It owerrides bootstrap.css 
        by custom .css -->
    
    <!-- Add app.js and quotesBank.js files -->
    <script src="app.js"></script>
    <script src="quotesBank.js"></script>


    <!-- Add fonts sorce-->
    <script src="https://kit.fontawesome.com/6c8a24011c.js" crossorigin="anonymous"></script>
    <!-- -->
    <!-- -->
    
</head>

<body>
   <div class="container text-center" id="quote-box">
       <div class="row py-5 mt-5">
        <div class="col-md-8 offset-md-2">
            <!-- card-->
            <div class="card">
                <div class="card-header">
                  Random Quote Machine (with Jquery)
                </div>
                <div class="card-body">
                    <!--  text-->
                  <h5 class="card-title">
                        <div id="text">
                            Some Text
                            </div>
                    </h5>
                    <!-- author -->
                   <div class="card-text" id="author">
                            Some author
                        </div>
                    
                <!--buttons -->
                  <div class="d-grid gap-2 mx-auto" id="buttons">
                        <button class="btn btn-secondary" type="button" id="new-quote">
                            New Quote
                        </button>
                
                        <a href="#" class="btn btn-info" type="button" target="blank" id="tweet-quote" >
                            Tweet Quote
                        </a>
                    </div> 
                </div>
              </div>               
        </div>
       </div>      
   </div>
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
